<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>Marquess animation</title>
    <link rel="stylesheet" href="styles/marquee-animation.css">
    <style type="text/css">
    html,
    body,
    ul,
    li {
        margin: 0;
        padding: 0;
    }
    
    li {
        list-style: none;
    }
    
    .container {
        background: #eee;
        width: 90%;
        margin-left: auto;
        margin-right: auto;
    }
    </style>
</head>

<body>
    <br>
    <div class="container">
        <div class="marquee-container">
            <ul class="marquee-inner slideBottomToTop">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 5</li>
                <li>Item 6</li>
                <li>Item 7</li>
                <li>Item 8</li>
                <li>Item 9</li>
                <li>Item 10</li>
            </ul>
        </div>
    </div>
    <script>
    new function() {
        var el = document.querySelector('.marquee-inner')
            // for better experience
            // 复制一份html，实现无缝滚动
            // 滚动到高度的50%，马上又回到了起点
        el.innerHTML = el.innerHTML + el.innerHTML
            // 但是要注意，一般还会有这样的要求：如果展示的数据，本身高度就不足容器高度，一般就不用滚动了，自己实现吧
    }
    </script>
</body>

</html>
